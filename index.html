<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Emergency Alert System</h1>
        </header>
        
        <main>
            <section class="sos-section">
                <button id="sosButton" class="sos-button">
                    SOS
                    <span class="pulse"></span>
                </button>
            </section>

            <section class="map-section">
                <div id="map"></div>
                <div class="route-info">
                    <h3>Safe Route Recommendations</h3>
                    <div id="routeDetails"></div>
                </div>
            </section>

            <section class="contacts-section">
                <h2>Emergency Contacts</h2>
                <div class="contacts-grid">
                    <div class="contact-card">
                        <button class="quick-call" data-number="911">
                            <span class="icon">ðŸš¨</span>
                            <span class="label">Emergency Services</span>
                            <span class="number">911</span>
                        </button>
                    </div>
                    <div class="contact-card">
                        <button class="quick-call" id="addContact">
                            <span class="icon">âž•</span>
                            <span class="label">Add Contact</span>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Emergency Contact</h2>
            <form id="contactForm">
                <input type="text" id="contactName" placeholder="Contact Name" required>
                <input type="tel" id="contactNumber" placeholder="Phone Number" required>
                <button type="submit">Save Contact</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
